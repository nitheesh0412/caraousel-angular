<div class="carosuel-container d-flex container flex-column align-items-center justify-content-center">
  <div class="carosuel d-flex justify-content-around align-items-center mt-5">
      <div class="child-car-btn">
          <button type="button" class=" btn btn-lg btn-info me-3" (click)="prevSlide()">
              <  </button>
      </div>
      <div class="child-car-img">
          <!-- <img class="image " width="300" height="300" [src]="images[(curr_slide-1 + images.length)%images.length]" alt="no img"> -->
          <img class="image curr_img " width="300" height="300" [src]="images[curr_slide]" alt="no img">
          <!-- <img class="image " width="300" height="300" [src]="images[(curr_slide+1)%images.length]" alt="no img"> -->
      </div>
      <div class="child-car-btn">
          <button type="button"  class="btn btn-lg btn-info ms-3" (click)="nextSlide()">></button>
      </div>
  </div>

  <div class="align-items-center p-5">
    <div class="btn-group " role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary"  (click)="Slide(1)">1</button>
      <button type="button" class="btn btn-secondary"  (click)="Slide(2)">2</button>
      <button type="button" class="btn btn-secondary"  (click)="Slide(3)">3</button>
      <button type="button" class="btn btn-secondary"  (click)="Slide(4)">4</button>
      <button type="button" class="btn btn-secondary"  (click)="Slide(5)">5</button>
    </div>

  </div>
</div>
